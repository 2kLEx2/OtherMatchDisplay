
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OBS Score Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      background: transparent;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      display: none;
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <div id="score">Loading...</div>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const API_TOKEN = getQueryParam("token");
    const MATCH_ID = getQueryParam("match");
    const scoreBox = document.getElementById("score");

    async function fetchScore() {
      try {
        const res = await fetch(`https://api.pandascore.co/matches/${MATCH_ID}?token=${API_TOKEN}`);
        const data = await res.json();
        const team1 = data.opponents[0]?.opponent?.name || "TBD";
        const team2 = data.opponents[1]?.opponent?.name || "TBD";
        const score1 = data.results[0]?.score || 0;
        const score2 = data.results[1]?.score || 0;
        scoreBox.innerText = `${team1} ${score1} - ${score2} ${team2}`;
      } catch (e) {
        scoreBox.innerText = "Error loading score";
      }
    }

    async function loopDisplay() {
      while (true) {
        await fetchScore();
        scoreBox.style.display = "block";
        scoreBox.style.opacity = 1;
        await new Promise(r => setTimeout(r, 10000));
        scoreBox.style.opacity = 0;
        await new Promise(r => setTimeout(r, 1000));
        scoreBox.style.display = "none";
        await new Promise(r => setTimeout(r, 50000));
      }
    }

    loopDisplay();
  </script>
</body>
</html>
